{% extends 'main.html' %}

{% block content %}
<main class="create-team layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create/Update Team</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label for="team_project">Enter a Project</label>
            <input required type="text" value="{{team.project.name}}" name="project" list="project-list" />
            <datalist id="project-list">
              <select id="team_project">
                {% for project in projects %}
                <option value="{{project.name}}">{{project.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>


          <div class="form__group">
            <label for="team_name">Team Name</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label for="team_description">Team Description</label>
            {{form.description}}
          </div>

          <!-- <div class="form__group">
            <label for="team_project">project</label>
            <input required type="text" name="project" id="team_project" list="project-list" />
            <datalist id="project-list">
              <select id="team_project">
                <option value="">Select your project</option>
                <option value="Python">Python</option>
                <option value="Django">Django</option>
              </select>
            </datalist>

          </div> -->


          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
