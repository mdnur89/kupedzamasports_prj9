<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cool Teams</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Cools Teams</h1>

    <div id="teams-container">

    </div>

</body>

<script>
    let teamsContainer = document.getElementById('teams-container')

    let getTeams = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/teams/')
        let teams = await response.json()

        for (let i = 0; teams.length > i; i++) {
            let team = teams[i]

            let row = `<div>
                            <h3>${team.name}</h3>
                        </div>`

            teamsContainer.innerHTML += row
        }
    }

    getTeams()
</script>

</html>
